name: ðŸš« Block Fake Scam Reports

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  close_fake_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Close issue if not from trustbuddy
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const issueNumber = context.payload.issue.number;
            const issueCreator = context.payload.issue.user.login;

            if (issueCreator !== "trustbuddy") {
              await github.rest.issues.update({
                owner,
                repo,
                issue_number: issueNumber,
                state: "closed"
              });

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issueNumber,
                body: "ðŸš« Only **TrustBuddy admins** can submit scam reports. Please use the [official website form](https://yourdomain.com) instead."
              });
            }
