name: ðŸš« Block Fake Scam Reports

on:
  issues:
    types: [opened]

jobs:
  close_fake_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Close issue if not from trustbuddy
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const allowedUser = "trustbuddy";
            const issueUser = context.payload.issue.user.login;

            if (issueUser !== allowedUser) {
              await github.issues.update({
                ...context.repo,
                issue_number: context.payload.issue.number,
                state: "closed"
              });

              await github.issues.createComment({
                ...context.repo,
                issue_number: context.payload.issue.number,
                body: "ðŸš« Only **TrustBuddy admins** can submit scam reports. Please use our website form instead."
              });
            }
